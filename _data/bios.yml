- name: "Meri Davies"
  project: "Pan Y Rosas Textiles"
  image_1: "meri_1.jpeg"
  image_2: "meri_2.jpeg"
  bio : "Armada con la máquina de coser de su mamá, Meri empezó su carrera en diseño de moda a los 5
anos haciendo ropa para sus muñecas.
Inspirada por su mamá, tías y abuelas creativas, se lanzó al mundo de textiles en todas sus
formas; de moda, costura, tejido a mano y en telar, serigrafía, bordado y más recientemente
textiles electrónicos.
Graduada de la licenciatura en Relaciones Internacionales por el RMIT en Australia Meri empezó
a trabajar con temas de migración, refugiados y justicia social. En 2013 con Darwin Community
Arts, unió sus dos pasiones; textiles y cohesión social formando ‘Our Common Threads’ (Nuestros
Hilos Comunes) – Un programa en el cual a partir de la actividad común de arte textil, mujeres, en
particular inmigrantes y refugiadas pudieron contar sus historias y formar comunidad a través de
diferencias culturales.
A Meri le fascina el mundo de los textiles- los procesos, los productos y más que nada, su poder
increíble para transmitir historias y tejer comunidad. De estos temas floreció ‘Pan y Rosas
Textiles’, el proyecto en el que se encuentra trabajando actualmente.
El nombre Pan y Rosas proviene del eslogan famoso de trabajadores huelguistas en fabricas de
textiles en 1912 Massachusetts, EEUU. ‘Queremos pan y rosas también’- los trabajadores
exigieron salarios justos, condicionas laborales buenas y dignidad y respecto en su trabajo.
Para Meri este eslogan también es el cristal a través del cual percibe su mundo. Necesitamos ‘el
pan’- las necesidades básicas de vida, pero sin ‘las rosas’- la expresión y apreciación de
creatividad, negamos un aspecto fundamental de lo que nos hace humano."
