- name: "Miguel A. Covarrubias López"
  project: "Básica"
  url_project: "https://www.facebook.com/BasicaStudio/"
  image_1: "miguel_1.jpeg"
  bio : "
Miguel nació el 18 de Mayo de 1997 en Ecatepec, Estado de México. Desde temprana edad muestra preocupación por los conflictos a los que se enfrenta en su contexto social y cultural. Por un lado las problemáticas ambientales y, por el otro, los problemas de la lucha de clases y la mala distribución de la riqueza. Ante la necesidad de generar un cambio decide ingresar a estudiar la licenciatura Economía en la Universidad Nacional Autónoma de México. Integrante activo de Básica Studio desde 2017, consciente de lo que representa la bicicleta como acto de resistencia, y en nuestro particular caso, la forma de producción artesanal creando un producto nacional frente a las grandes industrias tanto ciclistas como automovilísticas extranjeras. A pesar de su corta edad busca que se le de reconocimiento a un espacio colaborativo que no ha sido reconocido en las exigencias sociales."
- name: "Agustín Robledo Prado"
  project: "Geoide"
  url_project: "https://www.facebook.com/GEOIDEMX/"
  image_1 : "agustin_1.jpeg"
  bio : "Nació el 31 de enero de 1989 en la Ciudad de México. 

Diseñador Industrial egresado con mención honorífica del Centro de Investigaciones de Diseño Industrial CIDI, UNAM 2008-2014.</p> 

<p>En 2008 comienza a involucrarse en procesos creativos trabajando en Monofaber y en 2009 con la artista plástica y escultora Francesca Dalla Benetta. Participa en el workshop Mexico Design Challenge 2011 desarrollado por Ariel Rojo y Kikkerland.</p> 

<p>Cofundador de GEOIDE en 2013, con participación en el Abierto Mexicano de Diseño y TOCA, ediciones 2014 y 2015. Exhibición durante el año 2016 en JustMad Art Fair Madrid, España y Shimokitazawa Night Market en Tokio, Japón.</p> 

<p>Actualmente y desde octubre de 2015 es miembro activo de ATEA, un espacio abierto para la creación colectiva y el intercambio de conocimientos, ubicado en el Centro Histórico de la Ciudad de México.

Co-Fundador de Extinto, 2017."
