- name: "Sanya Hyland"
  project: "Santa Rosa Letterpress"
  url_project: "www.santarosaletterpress.com"
  bio: "Sanya Hyland es propietaria y operadora del taller Santa Rosa Letterpress, donde produce trabajos impresos tanto personales como comerciales. Usa placas de linóleo, tipos móviles antiguos, y placas de fotopolímero para imprimir objetos de arte y papel únicos. 'Letterpress,' o prensa tipográfica, es una técnica en la que se presiona una placa de relieve en el papel, creando una impresión profunda en el papel que le da un efecto único y artesanal. Santa Rosa Letterpress se especializa en tarjetas de felicitación, invitaciones, tarjetas de presentación, y otros trabajos impresos, como portavasos, etiquetas, y empaques de productos. Santa Rosa Letterpress también ofrece talleres de prensa tipográfica usando tipos móviles y las prensas planas. "
